<div class="right jw--filters" data-region="filters">
    <% _.each(filters, function(filter) { %>
    <div class="right jw--filter" data-role="filter">
        <% if(filter.radio) { %>
        <label><%= filter.label %></label>
        <% } else { %>
        <label for="<%- filter.id %>"><%= filter.label %></label>
        <% } %>
        <%= filter.input %>
    </div>
    <% }); %>
</div>
