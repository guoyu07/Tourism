	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>{Title}</title>
		<meta name="description" content="{Description}" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/modernizr-2.6.2.min.js"></script>
	</head>
	<body>
		<header id="header">
			<div class="wrapper _white">
				<div class="container">
					<div class="row">
						<div class="col-xs-3 col-md-1">
							<h1 class="logo">
								<a href="/">{Title}</a>
							</h1>
						</div>
						<div class="col-xs-6 col-md-9">
							<nav class="menu">
								<ul class="list-unstyled list-inline">
									<li class="active"><a href="#">خانه</a></li>
									<li><a href="#">ترین های ایران</a></li>

									<li><a href="#">تماس با ما</a></li>
								</ul>
							</nav>
						</div>
						<div class="col-xs-3 col-md-2">
							<div class="search">
								<form class="" role="form">
									<div class="form-group">
										<input type="text" name="q" placeholder="" class="form-control" />
										<button type="submit" class="btn btn-success"><i class="icon-search"></i></button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
		<section id="main">
			<div id="showcase" class="page wrapper _white">
				<div class="page-inner">
					<div class="slideshow">
						<div class="caption-container">
							<div class="row">
								<div class="col-xs-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
									<div class="inner">
										<div class="controls">
											<span href="#" class="prev"><i class="icon-left"></i></span>
											<span href="#" class="next"><i class="icon-right"></i></span>
										</div>
										<div class="pages"></div>
									</div>
								</div>
							</div>
						</div>
						<ul class="items list-unstyled">
							<li>
								<div class="img">
									<img src="data/smpl1.jpg" alt="" />
								</div>
								<div class="desc container">
									<div class="row">
										<div class="col-xs-12 col-md-8 col-md-offset-2">
											<div class="inner">
												<h2><a href="#">Title</a></h2>
												<p>Desc</p>
											</div>
										</div>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div id="most" class="page wrapper _white">
				<div class="container">
					<div class="row">
						<div class="col-xs-12">
							The Most
						</div>
					</div>
				</div>
			</div>
			<div id="categories" class="page wrapper _green">
				<div class="container">
					<div class="row">
						<div class="col-xs-12">
							Categories
						</div>
					</div>
				</div>
			</div>
			<div id="logs" class="page wrapper _dark-gray">
				<div class="container">
					<div class="row">
						<div class="col-xs-12">
							Logs
						</div>
					</div>
				</div>
			</div>
			<div id="panorama" class="page wrapper _white">
				<div class="container">
					<div class="row">
						<div class="col-xs-12">
							Panorama
						</div>
					</div>
				</div>
			</div>
			<div id="interaction" class="page wrapper _gray">
				<div class="container">
					<div class="row">
						<div class="col-xs-12">
							Interaction
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer id="footer">
			<div class="wrapper _green">
				<div class="container">
					<div id="copyright" class="row">
						<div class="col-xs-12 text-center">
							&copy; تمامی حقوق این وب سایت محفوظ است.
						</div>
					</div>
				</div>
			</div>

		<script src="js/main.js"></script>
